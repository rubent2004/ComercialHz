{% extends "inventario/comun/base.html" %}

{% block content %}

<!-- NO MODIFICAR ---------------------------------->
{% load static %}
<script src='{% static "inventario/js/eliminarEntradas.js" %}'></script>
<!-- FIN DE JAVASCRIPT ------------------------------------>

<article class="content responsive-tables-page">
    <div class="title-block text-center">
        <h1 class="title"> Registrar Inventario </h1>
        <p class="title-description"> Agregue productos al inventario </p>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-md-12">
                {% if messages %}
                    {% for message in messages %}
                        <div class="card card-primary">
                            <div class="card-header"> 
                                <div class="header-block">
                                    <em class="fa fa-check"></em>
                                    <p class="title">{{ message }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-block">
                            <div class="card-title-block">
                                <h3 class="title">Registrar Inventario</h3>
                            </div>
                            <section class="example">
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button type="submit" class="btn btn-primary">Registrar</button>
                                </form>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</article>
{% endblock %}
