{% extends "inventario/comun/base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid px-4">
    <div class="row justify-content-center mt-5">
        <div class="col-xl-6 col-lg-8 col-md-10">
            <div class="card border-primary shadow-lg">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0 text-center">
                        <i class="fas fa-chart-pie fa-fw me-2"></i>Reporte de Ventas Mensuales
                    </h3>
                </div>
                
                <div class="card-body p-4">
                    <div class="alert alert-primary d-flex align-items-center">
                        <i class="fas fa-info-circle fa-2x me-3"></i>
                        <div>
                            <h5 class="alert-heading mb-2">Instrucciones</h5>
                            <p class="mb-0">Seleccione el mes y a√±o que desea analizar para generar el reporte detallado de ventas.</p>
                        </div>
                    </div>

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="mes" class="form-label fs-5 fw-bold">
                                <i class="fas fa-calendar-alt me-2"></i>Seleccionar Mes
                            </label>
                            <input 
                                type="month" 
                                class="form-control form-control-lg border-primary" 
                                id="mes" 
                                name="mes" 
                                required
                                min="2020-01"
                                value="{% now 'Y-m' %}"
                            >
                            <div class="form-text text-muted mt-2">
                                Seleccione un mes entre Enero 202 y la fecha actual
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                <i class="fas fa-file-pdf me-2"></i>Generar Reporte
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
